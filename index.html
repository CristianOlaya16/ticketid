<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fafafa;
      max-width: 800px;
      margin: auto;
    }
    h2 { color: #333; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button { cursor: pointer; }
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-left: 4px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h2>üîç Consulta de Soporte T√©cnico</h2>
  <input id="ticket" placeholder="Ej: TK0012" />
  <button onclick="consultar()">Buscar</button>
  <pre id="resultado"></pre>

  <script>
    async function consultar() {
      const id = document.getElementById("ticket").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.textContent = "";

      if (!id) {
        resultado.textContent = "Por favor ingresa un ID de ticket.";
        return;
      }

      const res = await fetch("https://prod-37.westeurope.logic.azure.com:443/workflows/aff5b7a10b534bfcb5dbae98bcb20fd4/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=GDtAddgFTVBEfgHzf-Iv0MGc5afpHF7TgEOCnJvIZxg", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_ticket: id })
      });

      if (!res.ok) {
        resultado.textContent = "‚ö†Ô∏è No se encontr√≥ el ticket o hubo un error.";
        return;
      }

      const data = await res.json();

      resultado.textContent = `
üë§ Cliente:
  ${data.nombre_completo}
  üìû ${data.telefono}
  üìß ${data.correo}

üè† Direcci√≥n:
  ${data.direccion}

üõ†Ô∏è Soporte:
  Descripci√≥n: ${data.descripcion_falla}
  Fecha Inicio: ${data.fecha_inicio}
  Hora Inicio: ${data.hora_inicio}
      `.trim();
    }
  </script>
</body>
</html>
